{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Diabetes Prediction</h2>
    <form action="{{ url_for('predict') }}" method="post">
        <label for="age">Age:</label>
        <input type="number" name="age" required>

        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" name="bmi" required>

        <label for="hba1c">HbA1c Level:</label>
        <input type="number" step="0.1" name="hba1c" required>

        <label for="hypertension">Hypertension:</label>
        <select name="hypertension">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label for="family_history">Family History:</label>
        <select name="family_history">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label for="diet_quality">Diet Quality:</label>
        <select name="diet_quality">
            <option value="1">Healthy</option>
            <option value="0">Unhealthy</option>
        </select>

        <button type="submit">Predict</button>
    </form>
</div>
{% endblock %}
